{% extends "base.html" %}
{% block content %}
    {% if postings|length == 0 %}

        <p> <h1>No posts yet</h1> </p>

    {% else %}

        {% for post in postings %}


        <a href = "/blog?id={{post.id}}"><h1>{{post.title}}</h1></a>

        <div class="text-body; lefty">
        {{post.body}}
        </div>

        {% endfor %}

    {% endif %}



{% endblock %}
