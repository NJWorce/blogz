{% extends "base.html" %}
{% block content %}
    {% if posts|length == 0 %}

        <p> <h1>No posts yet</h1> </p>

    {% else %}

        {% for post in posts %}


        <h1><a href="/blog?id={{post.id}}">{{post.title}}</a></h1>

        <div class="text-body; lefty">
        <p>{{post.body}}</p>
        <p>written by:<a href='/blog?userid={{post.owner.id}}'>{{post.owner.email}}</a></p>
        </div>



        {% endfor %}

    {% endif %}



{% endblock %}
