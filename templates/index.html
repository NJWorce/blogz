{% extends "base.html" %}
{% block content %}

<h1 class="center">Users</h1>
    {% if users|length == 0 %}

        <p> <h1>No posts yet</h1> </p>

    {% else %}

        {% for user in users %}


        <a href="/blog?userid={{user.id}}"><h2>{{user.email}}</h2></a>



        {% endfor %}

    {% endif %}



{% endblock %}
