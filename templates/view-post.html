{% extends "base.html" %}
{% block content %}
    {% if postings|length == 0 %}

        <p> <h1>No posts yet</h1> </p>

    {% else %}
          <h1 class="center"> Blog Posts!</h1>
        {% for post in postings %}


        <a href = "/blog?id={{post.id}}"><h1>{{post.title}}</h1></a>

        <div class="text-body; lefty">
        {{post.body}}
        </div>
        <p>written by:<a href='/blog?userid={{post.owner.id}}'>{{post.owner.email}}</a></p>

        {% endfor %}

    {% endif %}



{% endblock %}
